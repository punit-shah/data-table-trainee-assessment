<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="content-language" content="en" />
  <meta http-equiv="Content-Type" content="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link href="main.css" media="all" rel="stylesheet" type="text/css" />
  <title>data-table-trainee-assessment</title>
</head>
<body>
  <header class="masthead">
    <div class="container">
      <h1 class="heading">data-table-trainee-assessment</h1>

      <ul class="tabs">
        <li class="tab" data-shows=".table-container">Table</li>
        <li class="tab" data-shows=".chart-container .tab-content">Chart</li>
      </ul>
    </div>
  </header>

  <section class="container table-container tab-content"></section>

  <section class="container chart-container">
    <div class="tab-content">
      <canvas id="chart"></canvas>
    </div>
  </section>

  <script src="jquery-2.1.1.js"></script>
  <script src="Chart.min.js"></script>
  <script src="data-table.js"></script>
  <script src="data-chart.js"></script>
  <script src="tabs.js"></script>
  <script>
    initTabs();

    var channels = {
      bbcone: 'BBC One',
      bbctwo: 'BBC Two',
      bbcthree: 'BBC Three',
      bbcfour: 'BBC Four',
      bbcnews24: 'BBC News 24',
      cbbc: 'CBBC',
      cbeebies: 'Cbeebies',
    };

    $.getJSON('data.json', function (data) {
      makeTable('.table-container', data, channels);
      makeChart('#chart', data, channels);
    });
  </script>
</body>
</html>
